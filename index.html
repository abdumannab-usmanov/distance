<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>distance</title>
</head>
<body>
    <main>
        <section class="hero">

            <div class="container">

                <h1 class="hero__title">Kim birinchi bo-rish-ga !</h1>
    
                <form class="hero__form" >
                    
                    <label for="km" class="hero__label">Masofa 
                        <input class="hero__input" min="1" type="number"  id="km" placeholder="100km">
                    </label>
                    <button type="submit" class="distance__button">Hisobla</button>
            
                </form>
                
                <ul class="hero__list">
                    <li class="hero__item">
                        <img class="hero__img" src="./image/man.svg" alt="shadow of man" width="70" height="70">
                        <p class="hero__text">Piyoda</p>
                        <span class="hero__first">N soat</span>
                    </li>

                    <li class="hero__item">
                        <img class="hero__img" src="./image/bike.svg" alt="shadow of man" width="70" height="70">
                        <p class="hero__text">Velosiped</p>
                        <span class="hero__second">N soat</span>
                    </li>

                    <li class="hero__item">
                        <img class="hero__img" src="./image/car.svg" alt="shadow of man" width="70" height="70">
                        <p class="hero__text">Mashina</p>
                        <span class="hero__third">N soat</span>
                    </li>

                    <li class="hero__item">
                        <img class="hero__img" src="./image/plane.svg" alt="shadow of man" width="70" height="70">
                        <p class="hero__text">Samalyot</p>
                        <span class="hero__fourth">N soat</span>
                    </li>

                </ul>

            </div>

        </section>
    </main>
   
    
    
    <script src="./js/main.js"></script>
</body>
</html>
